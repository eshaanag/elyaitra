<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elyAItra - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 800px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 3.5em;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 1.3em;
            color: #e0e0e0;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .description {
            font-size: 1.1em;
            color: #f0f0f0;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-signup {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .email-input {
            padding: 15px 20px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        .email-input::placeholder {
            color: #999;
        }

        .email-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .btn-notify {
            padding: 15px 40px;
            font-size: 1em;
            border: none;
            border-radius: 50px;
            background: #fff;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-notify:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #f5f5f5;
        }

        .btn-notify:active {
            transform: translateY(0);
        }

        .countdown {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown-title {
            font-size: 1.2em;
            color: #e0e0e0;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            min-width: 80px;
        }

        .time-number {
            font-size: 2.2em;
            font-weight: 700;
            color: #ffffff;
        }

        .time-label {
            font-size: 0.85em;
            color: #d0d0d0;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.3em;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1.1em;
            }

            .email-input {
                width: 100%;
            }

            .email-signup {
                flex-direction: column;
            }

            .btn-notify {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>elyAItra</h1>
        <p class="tagline">The Future of AI is Coming</p>
        
        <p class="description">
            Get ready for something revolutionary. elyAItra is launching soon with cutting-edge AI technology designed to transform the way you work and create.
        </p>

        <div class="email-signup">
            <input 
                type="email" 
                class="email-input" 
                placeholder="Enter your email"
                id="emailInput"
            >
            <button class="btn-notify" onclick="notifyMe()">Notify Me</button>
        </div>

        <div class="countdown">
            <div class="countdown-title">Coming Soon</div>
            <div class="countdown-timer">
                <div class="time-unit">
                    <div class="time-number" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>

        <div class="social-links">
            <a href="#" class="social-icon" title="Twitter">ùïè</a>
            <a href="#" class="social-icon" title="LinkedIn">in</a>
            <a href="#" class="social-icon" title="Instagram">üì∑</a>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            // Set launch date (30 days from now - adjust as needed)
            const launchDate = new Date();
            launchDate.setDate(launchDate.getDate() + 30);

            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.querySelector('.countdown-title').textContent = 'We\'re Live!';
                document.querySelectorAll('.time-number').forEach(el => el.textContent = '00');
            }
        }

        // Update countdown immediately and every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Email notification
        function notifyMe() {
            const email = document.getElementById('emailInput').value;
            if (email && email.includes('@')) {
                alert('‚úì Thanks for signing up! We\'ll notify you when elyAItra launches.');
                document.getElementById('emailInput').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        }

        // Allow Enter key to submit
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') notifyMe();
        });
    </script>
</body>
</html>
